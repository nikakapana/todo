<div class="container mt-4">

    <div class="d-flex justify-content-between">
      <div>
      Todo List
      </div>

    <div class="btn btn-primary" routerLink="todo">add
    </div>
</div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
      <th scope="col">Responsible</th>
      <th scope="col">Create Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let todo of todos">
    <tr [ngClass]="{
complete: todo.status == 'completed'
        }">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.status}}</td>
      <td>{{todo?.responsiblePerson?.fullName}}</td>
      <td>{{todo.createdAt | date: 'dd.MM.yyy'}}</td>
<td>
  <button class="btn btn-success" (click)="complete(todo.id)">Complete</button>

  <button class="btn btn-primary" routerLink="/todo/edit/{{todo.id}}">Edit</button>
      <button class="btn btn-danger" (click)="delete(todo.id)">Delete</button>
    </tr>
    </ng-container>
    </tbody>
  </table>
</div>
